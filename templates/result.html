<!DOCTYPE html>
<html>
<head><title>Prediction Result</title></head>
<body>
    <h1>Prediction Result</h1>
    {% if prediction %}
        <p>The predicted species is: <strong>{{ prediction }}</strong></p>
        <p>Total predictions made so far: {{ count }}</p>
    {% elif error %}
        <p>An error occurred: {{ error }}</p>
    {% endif %}
    <a href="/">Make another prediction</a>
</body>
</html>
